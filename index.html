<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
     <div class="weather-app">
            <div class="headin">Real time weather update</div>
       
        <div class="inp-sec">    
            <input type="text" placeholder="Enter your city">
            <button>Enter!</button>
        </div>    

         <div class="weatherinfo">  

           <div class="inf">
                 <div style="font-size: 16px; text-align: left; width:80%;">Temperature:</div>
                 <div class="temp" style="height:8vh; width:12vw; text-align: center;"> </div>
           </div>

           <div class="inf">
                 <div style="font-size: 16px; text-align: left; width:80%;">Humidity:</div>
                 <div class="humidity" style="height:8vh; width:12vw; text-align: center;"> </div>
           </div>

           <div class="inf">
                 <div style="font-size: 16px; text-align: left; width:80%;">Wind speed:</div>
                 <div class="wind-speed" style="height:8vh; width:12vw; text-align: center;"> </div>
           </div>

         </div>   

     </div>


     <div class="con">

    
            <div class="info">

            <div class="subb" id="temp" >
                <p>Temperature:</p>
                  <div class="box"></div>
            </div> 
            
             <div class="subb" id="moist" >
                <p>Moisture:  (Max : 4095 , Min : 0)</p> 
                  <div class="box"></div>
            </div> 

            <div class="subb" id="pH">
                <p>pH: (Max : 14.0 , Min : 0)</p>
                  <div class="box"></div>
            </div>

            <div class="subb" id="hum">
                <p>Humidity:</p>
                  <div class="box"></div>
            </div>


        </div>
  

        <div class="automate">
          <button class="butt" id="auto">Auto</button>
          <button class="butt" id="manual">Manual</button>
          <div class="msg">
                     <div class="autobutt">
                      <p style="text-align: center;">The system is currently running automatically!</p>
                      <div class="status">
                        <div class="autoWat autoState" >WATER PUMP</div>
                        <div class="autoFert autoState" >Acidic Pump</div>
                        
                      </div>
                     </div>

                     <div class="manbutt">
      
                             <div class="pump" style=" position: relative; left:10rem;">
                                 <div style="width:100%;height:9vh; border-radius: 8px; display:flex; align-items: flex-start;"><p style="font-size:18px; font-style:normal; ">Water Pump:</p></div> 
                                 <div class="cont">
                                   <div class="on-off">
                                  <button class="phand pumpOn">ON</button>
                                  <button class="phand pumpOff">OFF</button>                                  
                                  </div>
                                  <div class="dispMsg msgPump" ></div>
                                </div> 
                             </div>

                              <div class="ferti" style="position: relative; left:18rem;">
                                 <div style="width:100%;height:9vh; border-radius: 8px; display:flex; align-items: center; gap:2rem;">
                                  <p style="font-size:18px; font-style:normal;">Fertilizer Pump:</p>
                                  <div>
                                  <button class="acidic" style="height:4vh; width: 4vw; border-radius: 10px; background-color:aquamarine;">Acidic</button>
                                  <button class="basic" style="height:4vh; width: 4vw; border-radius: 10px; background-color: aquamarine;">Basic</button>
                                  </div>
                                </div>
                                 <div class="cont"> 
                                   <div class="on-off">
                                  <button class="phand fertiOn">ON</button>
                                  <button class="phand fertiOff">OFF</button>                                  
                                  </div>
                                  <div class="dispMsg msgFerti"></div>
                                  </div> 
                             </div>

                             <div class="venti" style="background-color: black; width:2px; height:2px">

        </div>



     </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="venti.js"></script>


</body>
</html>
